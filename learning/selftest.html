<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playground Self Test</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .selftest {
      display: grid;
      gap: 12px;
    }

    .selftest pre {
      margin: 0;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
      overflow: auto;
      min-height: 260px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      line-height: 1.5;
    }

    /* Keep it in the document (avoid timer throttling), but make it invisible */
    #pgFrame {
      width: 1px;
      height: 1px;
      border: 0;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <a class="back" href="index.html">← 一覧へ</a>
    <h1 class="title">Playground Self Test</h1>
  </header>

  <main class="container selftest">
    <div class="row">
      <button id="runTestsBtn" class="btn" type="button">テスト実行</button>
      <button id="clearBtn" class="btn" type="button">テスト用データ削除</button>
    </div>

    <div class="row" aria-label="進捗">
      <div style="flex: 1; min-width: 220px;">
        <div id="progressLabel" style="font-size: 13px; color: var(--muted);">待機中</div>
        <div style="height: 10px; border: 1px solid var(--border); border-radius: 999px; overflow: hidden; background: var(--surface);">
          <div id="progressBar" style="height: 100%; width: 0%; background: var(--accent);"></div>
        </div>
      </div>
      <div id="progressPercent" style="width: 56px; text-align: right; font-variant-numeric: tabular-nums; color: var(--muted);">0%</div>
    </div>

    <pre id="log" aria-label="テストログ"></pre>

    <iframe id="pgFrame" title="playground"></iframe>
  </main>

  <script src="theme.js"></script>
  <script src="selftest.js"></script>
</body>
</html>
